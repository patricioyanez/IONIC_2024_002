<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>sexta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item *ngFor="let item of listado" [routerLink]="['/sextaposts/' + item.id ]">
    <ion-label>{{item.username}}</ion-label>
    <ion-label>{{item.name}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
